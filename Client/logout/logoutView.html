<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <title>LogOut Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <SCRIPT SRC="../angular.js"></SCRIPT>
    <SCRIPT SRC="../angular-route.js"></SCRIPT>
    <script src="../client.js"></script>
    <script src="logoutController.js"></script>
    <script src="../angular-local-storage.min.js"></script>
</head>
<body>



<div class="login-container" ng-controller="logoutController as logoutCtrl">
    <Form name="logoutForm" ng-submit="logoutCtrl.logout()" novalidate  class="form-horizontal">
        <fieldset>
            <legend><h1>Log Out</h1></legend>
            <input type="submit"
         class="btn btn-success btn-lg"
           value="Logout">
        </fieldset>
    </Form>
    <div>
        {{logoutCtrl.errorMessage}}
    </div>
</div>
</body>
</html>
