<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <SCRIPT SRC="./angular.js"></SCRIPT>
    <SCRIPT SRC="./angular-route.js"></SCRIPT>
    <script src="./client.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src ="jquery-3.2.1.min.js"></script>
    <script src="./angular-cookies.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="home/HomePageController.js"></script>
    <script src="items/itemsController.js"></script>
    <script src="login/loginController.js"></script>
    <script src="register/registerController.js"></script>
    <script src="localStorageService/localStorageController.js"></script>
    <script src="cart/cartController.js"></script>
    <script src="xml2json.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body ng-controller="HomePageController as HomePageCtrl">

<div class="jumbotron">
    <div class="container text-center">
        <h1>Eshop 2017</h1>
        <p>quality,price,easy Shirts for all</p>
    </div>
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" >Eshop</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>

                <li><a href="#items">Items</a></li>
                <li><a href="#about">about</a></li>

            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li><a href ng-click="HomePageCtrl.MoveToPage('login')" ng-show="!Logged" ><span class="glyphicon glyphicon-user"></span> Log In</a></li>
                <li><a href ng-click="LogOut()" ng-show="Logged"  ><span class="glyphicon glyphicon-user"></span> Log Out</a></li>
                <li><a href ng-click="HomePageCtrl.MoveToPage('cart')"  ng-show="Logged"  ><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                <li><a href ng-click="HomePageCtrl.MoveToPage('register')" ng-show="!Logged"  ><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><label ng-bind="userWelcome" >{{$scope.userWelcome}}</label></li>
            </ul>
        </div>
    </div>
</nav>

<div id="main">
    <!-- this is where content will be injected -->
    <!-- the homepage controller heve attribute that if function which help to move in all pages of the home page-->
    <div ng-view></div>

</div>


<footer class="container-fluid text-center">
    <p>Copyright Â© 2017 Eshop Inc. All Rights Reserved to Daniel&Hen</p>

</footer>


</body>
</html>
